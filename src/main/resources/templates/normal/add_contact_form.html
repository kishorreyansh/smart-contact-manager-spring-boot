<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>This is Add Contact Page</title>
  </head>
  <body>
    <section>
      <div class="card mr-3 ml-3">
        <div class="card-body">
          <h1 class="text-center">Add Contact</h1>

          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-lg-6 offset-lg-3 offset-md-2">
                <div class="form-container">
                  <form
                    action="#"
                    th:object="${contact}"
                    enctype="multipart/form-data"
                    method="POST"
                    th:action="@{/user/process-contact}"
                    class="mt-2"
                  >
                    <!--First Name -->
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text plus">
                          <i class="fa fa-plus"></i>
                        </div>
                      </div>
                      <input
                        type="text"
                        id="firstName"
                        name="name"
                        placeholder="Enter First Name"
                        class="form-control"
                      />
                    </div>
                    <!--Second Name -->
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text plus">
                          <i class="fas fa-user-alt"></i>
                        </div>
                      </div>
                      <input
                        type="text"
                        id="secondName"
                        name="secondName"
                        placeholder="Enter Second Name"
                        class="form-control"
                      />
                    </div>
                    <!--Phone -->
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text plus">
                          <i class="fa fa-phone"></i>
                        </div>
                      </div>
                      <input
                        type="number"
                        id="phone"
                        name="phone"
                        placeholder="Enter Phone Number"
                        class="form-control"
                      />
                    </div>
                    <!--Email-->
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text plus">@</div>
                      </div>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email"
                        class="form-control"
                      />
                    </div>
                    <!-- Work-->
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text plus">
                          <i class="fa fa-briefcase"></i>
                        </div>
                      </div>
                      <input
                        type="text"
                        id="work"
                        name="work"
                        placeholder="Enter Work"
                        class="form-control"
                      />
                    </div>
                    <!-- Description-->
                    <div class="form-group mt-3">
                      <textarea
                        name="description"
                        id="description"
                        class="form-control"
                        rows="5"
                        placeholder="Enter Description"
                      ></textarea>
                    </div>
                    <!--Image-->
                    <div class="custom-file mt-3">
                      <input type="file" name="profileImage" />
                    </div>
                    <div class="container text-center">
                      <button class="btn btn-primary">Save Contact</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
